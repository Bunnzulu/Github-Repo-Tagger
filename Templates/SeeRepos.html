<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
{% include 'Style.html'%}
<body>
    <div class="position-absolute top-0 start-50 translate-middle-x">
        <h1>Pick Which Repos to Update</h1>
        <form action="/" method="post" id="TopicForm">
            <label>Manual Label:</label>
            <input type="checkbox" id="Manual" checked><br>
            <label>Auto Label:</label>
            <input type="checkbox" id="Auto"><br>
            {% for repo in Repos%}
                <label for={{repo}}>{{repo}}:</label>
                <input type="checkbox" name={{repo}}><br>
            {% endfor %}
            <input type="submit">
        </form>
        <script type="text/javascript"src="{{ url_for('static', filename='SRs.js') }}"></script>
</body>
</html>
