<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Put Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
{% include 'Style.html'%}
<body>
    <div class="position-absolute top-0 start-50 translate-middle-x">
        <h1>Put in your topics</h1>
        <form action="/Manual" method="post" id="TextForm">
            {% for repo in Repos%}
                <label for={{repo}}>{{repo}}:</label>
                <input type="text" name={{repo}} required><br>
            {% endfor %}
            <input type="text" name="KeyAPI" value="{{Account}}" hidden>
            <p>Note: Sperate topics with commas. Ex. Topic1,Topic2</p>
            <input type="submit">
        </form>
    </div>
</body>
</html>
